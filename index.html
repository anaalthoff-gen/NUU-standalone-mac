<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Norton Utilities Ultimate - Mac</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* ========================================
       DESIGN TOKENS / CSS VARIABLES
       ======================================== */
    :root {
      /* Colors */
      --color-desktop-menu: #242424;
      --color-on-desktop-menu: #FFFFFF;
      --color-on-desktop-menu-secondary: rgba(255, 255, 255, 0.75);
      --color-on-desktop-menu-extra-light: rgba(255, 255, 255, 0.08);
      --color-brand: #FEEB29;
      --color-background: #FBFAF9;
      --color-on-background: #242424;
      --color-surface: #FFFFFF;
      
      /* Typography */
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      
      /* Shadows */
      --shadow-window: 0px 32px 64px 0px rgba(0, 0, 0, 0.28), 
                       0px 2px 21px 0px rgba(0, 0, 0, 0.22);
      
      /* Sizing */
      --sidebar-width: 196px;
      --app-bar-height: 44px;
      
      /* Animation */
      --timing-fast: 150ms;
      --timing-normal: 200ms;
      --easing: cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* ========================================
       RESET & BASE
       ======================================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      background: #E8E1D9;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    /* ========================================
       APP WINDOW
       ======================================== */
    .app-window {
      width: 1008px;
      height: 672px;
      background: var(--color-desktop-menu);
      border-radius: 20px;
      box-shadow: var(--shadow-window);
      border: 1px solid rgba(117, 117, 117, 0.4);
      position: relative;
      overflow: hidden;
    }

    /* ========================================
       APP BAR (Top Bar with Window Controls)
       ======================================== */
    .app-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: var(--app-bar-height);
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      z-index: 10;
    }

    .window-controls {
      display: flex;
      gap: 8px;
      align-items: center;
      padding: 0 12px 6px 12px;
    }

    .window-btn {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      cursor: pointer;
      transition: opacity var(--timing-fast) ease;
      border: none;
    }

    .window-btn:hover {
      opacity: 0.8;
    }

    .window-btn.close {
      background: #FF5F57;
    }

    .window-btn.minimize {
      background: #FEBC2E;
    }

    .window-btn.zoom {
      background: #808080;
    }

    .app-logo {
      padding: 0 24px 8px 0;
    }

    .app-logo img {
      height: 24px;
      width: auto;
    }

    /* ========================================
       SIDEBAR
       ======================================== */
    .sidebar {
      position: absolute;
      top: var(--app-bar-height);
      left: 0;
      bottom: 0;
      width: var(--sidebar-width);
      background: var(--color-desktop-menu);
      display: flex;
      flex-direction: column;
      border-bottom-left-radius: 8px;
    }

    .sidebar-background {
      position: absolute;
      top: 2px;
      left: 1px;
      bottom: 2px;
      width: calc(var(--sidebar-width) - 1px);
      background: var(--color-desktop-menu);
      border-bottom-left-radius: 8px;
    }

    /* ========================================
       MAIN NAVIGATION
       ======================================== */
    .main-nav {
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 24px;
      padding: 16px;
      margin-top: 37px;
    }

    .nav-section {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .menu-item {
      display: flex;
      align-items: center;
      gap: 8px;
      height: 40px;
      padding: 8px;
      border-radius: 20px;
      cursor: pointer;
      transition: background var(--timing-fast) var(--easing);
      position: relative;
      text-decoration: none;
    }

    .menu-item:hover {
      background: var(--color-on-desktop-menu-extra-light);
    }

    .menu-item.active {
      background: var(--color-on-desktop-menu-extra-light);
    }

    .menu-item.active::before {
      content: '';
      position: absolute;
      left: -8px;
      top: 0;
      bottom: 0;
      width: 4px;
      background: var(--color-brand);
      border-radius: 0 4px 4px 0;
    }

    .menu-item-icon {
      width: 24px;
      height: 24px;
      flex-shrink: 0;
    }

    .menu-item-icon img,
    .menu-item-icon svg {
      width: 100%;
      height: 100%;
    }

    .menu-item-label {
      flex: 1;
      font-size: 13px;
      font-weight: 400;
      line-height: 20px;
      letter-spacing: -0.3px;
      color: var(--color-on-desktop-menu);
    }

    .menu-item.active .menu-item-label {
      font-weight: 500;
    }

    /* ========================================
       CONTENT WRAPPER
       ======================================== */
    .content-wrapper {
      position: absolute;
      top: 4px;
      right: 4px;
      bottom: 6px;
      left: var(--sidebar-width);
      background: var(--color-background);
      border-radius: 16px;
      overflow: hidden;
    }

    .content-area {
      width: 100%;
      height: 100%;
      padding: 40px;
      overflow-y: auto;
    }

    /* Page header */
    .page-header {
      margin-bottom: 24px;
    }

    .page-title {
      font-size: 27px;
      font-weight: 800;
      line-height: 36px;
      letter-spacing: -0.3px;
      color: var(--color-on-background);
    }

    /* ========================================
       PLACEHOLDER CONTENT
       ======================================== */
    .placeholder-content {
      display: flex;
      align-items: center;
      justify-content: center;
      height: calc(100% - 80px);
      color: rgba(36, 36, 36, 0.3);
      font-size: 15px;
      font-weight: 500;
    }
  </style>
</head>

  <script>
    // ========================================
    // NAVIGATION CONTROLLER
    // ========================================
    (function() {
      'use strict';
      
      const menuItems = document.querySelectorAll('.menu-item');
      const pageTitle = document.getElementById('pageTitle');
      
      // Menu item click handler
      menuItems.forEach(item => {
        item.addEventListener('click', function(e) {
          e.preventDefault();
          
          // Remove active class from all items
          menuItems.forEach(mi => mi.classList.remove('active'));
          
          // Add active class to clicked item
          this.classList.add('active');
          
          // Update page title
          const label = this.querySelector('.menu-item-label');
          if (label && pageTitle) {
            pageTitle.textContent = label.textContent;
          }
        });
      });
    })();
  </script>
